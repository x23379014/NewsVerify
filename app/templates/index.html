<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsVerify - Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>NewsVerify</h1>
            <p class="subtitle">Fake News Detection System</p>
        </header>

        <main>
            <div class="form-container">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="headline">Headline *</label>
                        <input type="text" id="headline" name="headline" 
                               placeholder="Enter news headline..." required>
                    </div>

                    <div class="form-group">
                        <label for="body">Article Body</label>
                        <textarea id="body" name="body" rows="6" 
                                  placeholder="Enter article body text (optional)..." 
                                  style="resize: vertical;"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="url">Source URL (Optional)</label>
                        <input type="url" id="url" name="url" 
                               placeholder="https://example.com/article">
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span id="submitText">Verify News</span>
                        <span id="loadingSpinner" class="spinner" style="display: none;">Loading...</span>
                    </button>
                </form>
            </div>

            <div id="resultContainer" class="result-container" style="display: none;">
                <h2>Verification Result</h2>
                <div id="resultContent"></div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>Powered by AWS SageMaker | XGBoost ML Model</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
